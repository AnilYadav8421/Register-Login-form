<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Reg.-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="btn-box">
                <div id="button"></div>
                <button type="submit" class="toggle-btn" onclick="login()" >Log In</button>
                <button type="submit" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="Social-icons">
                <img src="img/fb.png">
                <img src="img/gp.png">
                <img src="img/tw.png">
            </div>
            <form id="login" class="input">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="password" required> <br>
                <input type="checkbox" class="checkbox"><span>Remember password</span><br>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="register" class="input">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="password" class="input-field" placeholder="password" required> <br>
                <input type="checkbox" class="checkbox"><span>I agree to the terms & conditions</span><br>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
